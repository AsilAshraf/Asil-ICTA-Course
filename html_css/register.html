<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
table{
    background: blue;
    border: 5px darkgray;
}
body{
    background: yellow;
}
.myregister{
    background: red;
}
</style>
<script>
function add()
{
var a=document.getElementById("name").value;
console.log(a);
var b=document.getElementById("roll").value;
console.log(b);
var c=document.getElementById("adm").value;
console.log(c);
var d=document.getElementById("col").value;
console.log(d);
var e=document.getElementById("user").value;
console.log(e);
var f=document.getElementById("pas").value;
console.log(f);
var g=document.getElementById("cpas").value;
console.log(g);
var h=document.getElementById("dist").value;
console.log(h);

}
</script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-4">

            </div>
            <div class="col col-12 col-sm-4">

                    <table class="table">
                            <tr>
                                <td>Name</td>
                                <td><input type="text" id="name"></td>
                            </tr>
                            <tr>
                                <td>Roll No</td>
                                <td><input type="text" id="roll"></td>
                            </tr>
                            <tr>
                                <td>Admission No</td>
                                <td><input type="text" id="adm"></td>
                            </tr>
                            <tr>
                                <td>College</td>
                                <td><input type="text" id="col"></td>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" id="user"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="pas"></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" id="cpas"></td>
                            </tr>
                            <tr>
                                <td>District</td>
                                <td>
                                    <select id="dist">
                                        <option>Calicut</option>
                                        <option>Wayanad</option>
                                        <option>Kannur</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="button" class="myregister" onclick="add();">Register</button></td>
                            </tr>
                        </table>
            </div>
            <div class="col col-12 col-sm-4"></div>
        
        </div>
    </div>
    
</body>
</html>
